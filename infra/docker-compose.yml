version: '3.8'

services:
  couchdb:
    image: couchdb:3.3
    container_name: scheduleright-couchdb
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: changeme
    ports:
      - '5984:5984'
    volumes:
      - couchdb-data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scheduleright-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  couchdb-data:
  redis-data:
